<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .team-members {
            margin-bottom: 20px;
        }

        .team-member {
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 2px solid #ffffff;
            margin: 30px auto;
            width: 50%;
        }

        footer {
            background-color: #1F456E;
            padding: 20px 0;
            margin-top: 50px; /* Adding margin */
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 20px;
        }

        footer ul li:last-child {
            margin-right: 0;
        }

        footer ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="team-members">
            <div href="facebook.com" class="team-member">Gaspar, Samantha Nicole</div>
            <div href="facebook.com" class="team-member">Isorena, Christian</div>
            <div href="facebook.com" class="team-member">Mirafelix, Franko</div>
            <div href="facebook.com" class="team-member">Opiso, Wency Jezrel</div>
            <div href="facebook.com" class="team-member">Santos, Alessandra Nicole</div>
        </div>
    </div>
</body>
</html>
